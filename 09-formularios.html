<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <h1> Formularios 
    </h1>
    <p>Permiten a los usuarios ingresar y enviar datos a un servidor para ser procesados.</p>
    <p>Es una de las partes mas importantes de los sitios web, por su interactividad y apoyo a cumplir los objetivos del sitio.</p>

    <!-- 
    
    Estructura basica 

    <form> -> Encapsula todos los campos de entrada y controles que ususarios pueden utilizar para enviar los datos.

        <imput> -> Crea un campo o campos de entrada en los formularios. Hay de varios tipos y se especifican con el atributo type="tipoInput". 
            Son selfclosing o autocierre.

            <label> -> Asocia una etiqueta de texto con un campo de entrada. Mejora la accecibilidad y permie hacer clic en el texto y que el campo asociado obtenga el foco.
    
    -->

    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id ="nombre">
    </form>

    <!-- 
    
    Tipos de imputs

    Se especifican en el atributo type="tipoImput"
    
    -->

    <form>
        <!-- Ingresar cadenas de texto -->
        <label for="">Tipo texto</label>
        <input type="text"> 

        <br>

        <!-- Ingresa Email -->
         <label for="">Tipo email</label>
         <input type="email">

         <br>

         <!-- Ingresar contraseña -->
          <label for="">Tipo contraseña</label>
          <input type="password">

          <br>

          <!-- Boton de envio -->
           <label for="">Tipo boton envio</label>
           <input type="submit">

           <br>

           <!-- Casilla de verificacion -->
            <label for="">Tipo casilla de verificacion</label>
            <input type="checkbox">

            <br>

            <!-- Boton de opcion -->
             <label for="">Boton de opcion</label>
             <input type="radio">

             <br>

             <!-- Tipo color -->
              <label for="">Tipo color</label>
              <input type="color">

              <br>

              <!-- Tipo fecha -->
               <label for="">Tipo fecha</label>
               <input type="date">

               <br>

               <!-- Tipo archivo -->
                <label for="">Tipo archivo</label>
                <input type="file">
    </form>

    <!-- 
    
    Elemento <Select> - Define un menu desplegable con opciones que el usuario puede elegir.
    
    -->

    <form>
        <label for="">Elemento seleccion</label>
        <select>
            <option value="Tierra"></option>
            <option value="Jupiter"></option>
            <option value="Marte"></option>
            <option value="Venus"></option>
        </select>
    </form>

    <!-- 

    Elemento <textarea> -> Esto crea un campo de entrada de texto multilinea. Se usa para comentarios o descripciones largas.
        
        rows"numerofilas"
        cols"numeroColumnas"

    -->

    <form>
        <label for="">Area de texto</label>
        <textarea rows="10" cols="30"></textarea>
    </form>

</body>
</html>
