<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio formulario</title>
</head>
<body>
    <h1>Ejercicio formulario</h1>

    <!--Seccion contacto-->

    <section>

        <h2>Contacto</h2>

        <!-- 


        Atributos comunes en inputs

        placeholder="valor" -> Mostrar un texto dentro del campo antes de que el usuario escriba algo.Es como una sugerencia del dato que se espera.

        required -> No recibe valor, es un atributo booleano. Indica que el campo es obligatorio y debe ser completado antes de poder enviar el formulario.


        -->

        <form id="formulario">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Juan caballo" required />
            <br>

            <label for="email">Correo elctronico:</label>
            <input type="email" id="email" placeholder="tumail@correo.com" required />
            <br>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" placeholder="Escribe tu mensaje" ></textarea>
            <br>

            <button type="submit">Enviar</button>

        </form>

        <!-- Contenedor del mensaje de confirmacion -->

        <div id="mensajeConfirmar" style="display: none;">
            <p>¡Gracias por enviar tus datos, nos comunicaremos contigo pronto!</p>
        </div>

        <script>

            /*Codigo para que funcione el formulario*/

            // Obtener el formulario y mensaje de confirmacion

            const miFormulario = document.getElementById("formulario");

            const mensajeConfirmacion = document.getElementById("mensajeConfirmar")

            //Añadir un escuchador / *Listener* pare el evento / event del boton "submit"

            miFormulario.addEventListener( "submit" , function(event){
                //Este es el codigo que se va a ejecutar cuando el usuario le pique al boton
                event.preventDefault();
                //Se oculte el elementoform
                miFormulario.style.display = "none";
                //Mostramos el elemento <div> con el mensaje de confirmacio 
                mensajeConfirmacion.style.display = "block";
            })

        </script>

    </section>

</body>
</html>
