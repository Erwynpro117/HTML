<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio formulario</title>
</head>
<body>
    <h1>Ejercicio formulario</h1>

    <!--Seccion contacto-->

    <section>

        <h2>Contacto</h2>

        <!-- 


        Atributos comunes en inputs

        placeholder="valor" -> Mostrar un texto dentro del campo antes de que el usuario escriba algo.Es como una sugerencia del dato que se espera.

        required -> No recibe valor, es un atributo booleano. Indica que el campo es obligatorio y debe ser completado antes de poder enviar el formulario.


        -->

        <form id="formulario">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Juan caballo" required />
            <br>

            <label for="email">Correo elctronico:</label>
            <input type="email" id="email" placeholder="tumail@correo.com" required />
            <br>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" placeholder="Escribe tu mensaje" ></textarea>
            <br>

            <button type="submit">Enviar</button>

        </form>

        <!-- Contenedor del mensaje de confirmacion -->

        <div id="mensaje" style="display: none;">
            <p>Â¡Gracias por enviar tus datos, nos comunicaremos contigo pronto!</p>
        </div>

        <script>
            /*Codigo para que funcione el formulario*/
        </script>

    </section>

</body>
</html>
